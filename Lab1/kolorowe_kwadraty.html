<!DOCTYPE html>
<html>
    <head>
    <title>Kolorowe Kwadraty</title>
    <style>
        div {
          width: 100px;
          height: 100px; 
        }
        .div1{
            background-color: red;
            margin: 10px;
        }
        .div2{
            background-color: green;
            margin: 10px;
        }
        .div3{
            background-color: blue;
            margin: 10px;
        }
        .div4{
            background-color: pink;
            margin: 10px;
        }
        .div5{
            background-image: url(LinuxCat.jpg);
            margin: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }
    .container {
        display: flex;  /* Flexbox layout */
        display: inline-block;
    }   

        </style> 
    </head>
    <body>
        <div class="container">
            <div class="div1"></div>
            <div class="div3"></div>
        </div>
        <div class="container">
            <div class="div2"></div>
            <div class="div4"></div>
        </div>
        <div class="container">
            <div class="div5"></div>
        </div>
    </body>
</html>
